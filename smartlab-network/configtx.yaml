
    ################################################################################
    #   Section: Organizations
    ################################################################################
    Organizations:
    
        - &OrdererOrg
            Name: OrdererOrg
            ID: OrdererMSP
            MSPDir: crypto-config/ordererOrganizations/smartlab.com/msp
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('OrdererMSP.member')"
                Writers:
                    Type: Signature
                    Rule: "OR('OrdererMSP.member')"
                Admins:
                    Type: Signature
                    Rule: "OR('OrdererMSP.admin')"
            OrdererEndpoints:
                - orderer.smartlab.com:7050
    
        - &Nodo1
            Name: Nodo1MSP
            ID: Nodo1MSP
            MSPDir: crypto-config/peerOrganizations/nodo1.smartlab.com/msp
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('Nodo1MSP.admin', 'Nodo1MSP.peer', 'Nodo1MSP.client')"
                Writers:
                    Type: Signature
                    Rule: "OR('Nodo1MSP.admin', 'Nodo1MSP.client')"
                Admins:
                    Type: Signature
                    Rule: "OR('Nodo1MSP.admin')"
                Endorsement:
                    Type: Signature
                    Rule: "OR('Nodo1MSP.peer')"
            AnchorPeers:
                - Host: peer0.nodo1.smartlab.com
                  Port: 7051
    
        - &Nodo2
            Name: Nodo2MSP
            ID: Nodo2MSP
            MSPDir: crypto-config/peerOrganizations/nodo2.smartlab.com/msp
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('Nodo2MSP.admin', 'Nodo2MSP.peer', 'Nodo2MSP.client')"
                Writers:
                    Type: Signature
                    Rule: "OR('Nodo2MSP.admin', 'Nodo2MSP.client')"
                Admins:
                    Type: Signature
                    Rule: "OR('Nodo2MSP.admin')"
                Endorsement:
                    Type: Signature
                    Rule: "OR('Nodo2MSP.peer')"
            AnchorPeers:
                - Host: peer0.nodo2.smartlab.com
                  Port: 7051
    
        - &Nodo3
            Name: Nodo3MSP
            ID: Nodo3MSP
            MSPDir: crypto-config/peerOrganizations/nodo3.smartlab.com/msp
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('Nodo3MSP.admin', 'Nodo3MSP.peer', 'Nodo3MSP.client')"
                Writers:
                    Type: Signature
                    Rule: "OR('Nodo3MSP.admin', 'Nodo3MSP.client')"
                Admins:
                    Type: Signature
                    Rule: "OR('Nodo3MSP.admin')"
                Endorsement:
                    Type: Signature
                    Rule: "OR('Nodo3MSP.peer')"
            AnchorPeers:
                - Host: peer0.nodo3.smartlab.com
                  Port: 7051
    ################################################################################
    #   SECTION: Capabilities
    ################################################################################
    Capabilities:
        Channel: &ChannelCapabilities
            V2_0: true
    
        Orderer: &OrdererCapabilities
            V2_0: true
    
        Application: &ApplicationCapabilities
            V2_0: true        
    
    ################################################################################
    #   SECTION: Application
    ################################################################################
    Application: &ApplicationDefaults
    
        # Organizations is the list of orgs which are defined as participants on
        # the application side of the network
        Organizations:
    
        # Policies defines the set of policies at this level of the config tree
        # For Application policies, their canonical path is
        #   /Channel/Application/<PolicyName>
        Policies:
            Readers:
                Type: ImplicitMeta
                Rule: "ANY Readers"
            Writers:
                Type: ImplicitMeta
                Rule: "ANY Writers"
            Admins:
                Type: ImplicitMeta
                Rule: "MAJORITY Admins"
            LifecycleEndorsement:
                Type: ImplicitMeta
                Rule: "MAJORITY Endorsement"
            Endorsement:
                Type: ImplicitMeta
                Rule: "MAJORITY Endorsement"
    
        Capabilities:
            <<: *ApplicationCapabilities    
    
    ################################################################################
    #   SECTION: Orderer
    ################################################################################
    Orderer: &OrdererDefaults
        # Orderer Type: The orderer implementation to start
        OrdererType: solo

       # OrdererType: etcdraft
    
        EtcdRaft:
            Consenters:
            - Host: orderer.smartlab.com
              Port: 7050
              ClientTLSCert: ../organizations/ordererOrganizations/smartlab.com/orderers/orderer.smartlab.com/tls/server.crt
              ServerTLSCert: ../organizations/ordererOrganizations/smartlab.com/orderers/orderer.smartlab.com/tls/server.crt
    
        Addresses:
            - orderer.smartlab.com:7050
        BatchTimeout: 2s
        BatchSize:
            MaxMessageCount: 10
            AbsoluteMaxBytes: 99 MB
            PreferredMaxBytes: 512 KB
    
        Organizations:
    
        Policies:
            Readers:
                Type: ImplicitMeta
                Rule: "ANY Readers"
            Writers:
                Type: ImplicitMeta
                Rule: "ANY Writers"
            Admins:
                Type: ImplicitMeta
                Rule: "MAJORITY Admins"
            # BlockValidation specifies what signatures must be included in the block
            # from the orderer for the peer to validate it.
            BlockValidation:
                Type: ImplicitMeta
                Rule: "ANY Writers"
    
    ################################################################################
    #
    #   CHANNEL
    #
    #   This section defines the values to encode into a config transaction or
    #   genesis block for channel related parameters.
    #
    ################################################################################
    Channel: &ChannelDefaults
        # Policies defines the set of policies at this level of the config tree
        # For Channel policies, their canonical path is
        #   /Channel/<PolicyName>
        Policies:
            # Who may invoke the 'Deliver' API
            Readers:
                Type: ImplicitMeta
                Rule: "ANY Readers"
            # Who may invoke the 'Broadcast' API
            Writers:
                Type: ImplicitMeta
                Rule: "ANY Writers"
            # By default, who may modify elements at this config level
            Admins:
                Type: ImplicitMeta
                Rule: "MAJORITY Admins"
    
        # Capabilities describes the channel level capabilities, see the
        # dedicated Capabilities section elsewhere in this file for a full
        # description
        Capabilities:
            <<: *ChannelCapabilities
    
    ################################################################################
    #   Profile
    ################################################################################
    Profiles:    
        SmartLabGenesis:
            <<: *ChannelDefaults
            Orderer:
                <<: *OrdererDefaults
                Organizations:
                    - *OrdererOrg
                Capabilities:
                    <<: *OrdererCapabilities
            Consortiums:
                SampleConsortium:
                    Organizations:
                        - *Nodo1
                        - *Nodo2
                        - *Nodo3
        SmartLabChannel:
            Consortium: SampleConsortium
            <<: *ChannelDefaults
            Application:
                <<: *ApplicationDefaults
                Organizations:
                    - *Nodo1
                    - *Nodo2
                    - *Nodo3
                Capabilities:
                    <<: *ApplicationCapabilities
    
      